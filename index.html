    const elements = {
        startScreen: document.getElementById('startScreen'),

    let state = {};

    const isSpeechSupported = 'speechSynthesis' in window && 'SpeechSynthesisUtterance' in window;

    function initializeState() {
        state = {
            playerName: state.playerName || '',
            currentTopic: null,
            currentSentences: [],
            originalSentence: '',
            words: [],
            currentWordIndex: 0,
            score: 0,
            completedSentences: 0,
            correctlyAnsweredCount: 0,
            currentSentenceIndex: 0,
            isSpeaking: false,
            animationFrameId: null,
            speechTimeoutId: null,
            audioIntervalId: null,
            mistakeCount: 0,
            nextSentenceTimeoutId: null
        };
    }

    function initializeSpeech() {
        if (isSpeechSupported && speechSynthesis.getVoices().length === 0) {
            speechSynthesis.onvoiceschanged = () => console.log("Voices loaded.");
        }
    }

    function speak(text, options = {}) {
        if (typeof options === 'function') {
            options = { callback: options, spans: [] };
        }
        const { callback, rate = 1.0, spans = [] } = options;

        if (!isSpeechSupported) { if (callback) callback(); return; }
        stopAudioLoop();
        
        state.isSpeaking = true;
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'en-US';
        utterance.rate = rate;
        let lastHighlightedIndex = -1;
        
        utterance.onboundary = (event) => {
            if (event.name === 'word') {
                const textUpToBoundary = text.substring(0, event.charIndex);
                const wordIndex = textUpToBoundary.split(' ').length - 1;
                if (wordIndex !== lastHighlightedIndex) {
                    if (spans[lastHighlightedIndex]) spans[lastHighlightedIndex].classList.remove('highlight');
                    if (spans[wordIndex]) spans[wordIndex].classList.add('highlight');
                    lastHighlightedIndex = wordIndex;
                }
            }
        };

        utterance.onend = () => {
            if (spans[lastHighlightedIndex]) spans[lastHighlightedIndex].classList.remove('highlight');
            state.isSpeaking = false;
            state.speechTimeoutId = null; 
            if (callback) callback();
        };
        utterance.onerror = (event) => {
            if (event.error !== 'interrupted') console.error('SpeechSynthesis Error:', event.error);
            state.isSpeaking = false;
            state.speechTimeoutId = null; 
            if (callback) callback();
        };
        state.speechTimeoutId = setTimeout(() => {
            speechSynthesis.speak(utterance);
        }, 150); 
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function updateScoreDisplay() {
        elements.score.textContent = `ƒêi·ªÉm: ${state.score} | Ho√†n th√†nh: ${state.completedSentences}/${state.currentSentences.length}`;
    }
    
    function startAudioLoop() {
        stopAudioLoop();
        speak(state.originalSentence, { rate: 0.9 });
        state.audioIntervalId = setInterval(() => {
            speak(state.originalSentence, { rate: 0.9 });
        }, 5000);
    }

    function stopAudioLoop() {
        if (state.audioIntervalId) clearInterval(state.audioIntervalId);
        if (state.speechTimeoutId) clearTimeout(state.speechTimeoutId);
        if (state.nextSentenceTimeoutId) clearTimeout(state.nextSentenceTimeoutId);
        state.audioIntervalId = null;
        state.speechTimeoutId = null;
        state.nextSentenceTimeoutId = null;
        if (speechSynthesis.speaking) speechSynthesis.cancel();
    }

    function startNewSentence() {
        if (state.completedSentences >= state.currentSentences.length) {
            showTopicCongratulations();
            return;
        }
        const currentData = state.currentSentences[state.currentSentenceIndex]; 
        state.originalSentence = currentData.en;
        const cleanSentence = state.originalSentence.replace(/[.!?]$/, '');
        state.words = cleanSentence.split(' ');
        state.currentWordIndex = 0;
        state.mistakeCount = 0;
        elements.meaning.innerHTML = `<span>&ldquo;${currentData.vi}&rdquo;</span><span>${currentData.emoji}</span>`;
        elements.message.textContent = '';
        
        elements.sentence.innerHTML = '';
        state.words.forEach((word, index) => {
            const slotEl = document.createElement('div');
            slotEl.className = 'word word-placeholder';
            slotEl.dataset.index = index;
            slotEl.innerHTML = '&nbsp;'; 
            elements.sentence.appendChild(slotEl);
        });

        const shuffledWords = shuffle([...state.words]);
        elements.wordBank.innerHTML = '';
        shuffledWords.forEach(word => {
            const wordEl = document.createElement('div');
            wordEl.className = 'word';
            wordEl.textContent = word;
            wordEl.addEventListener('click', () => handleWordClick(word, wordEl));
            elements.wordBank.appendChild(wordEl);
        });
        elements.listenAgainBtn.disabled = false;
        
        startAudioLoop();
    }

    function handleWordClick(clickedWord, wordEl) {
        if (wordEl.classList.contains('disabled')) return;
        const correctWord = state.words[state.currentWordIndex];
        if (clickedWord === correctWord) {
            wordEl.classList.add('correct', 'disabled');
            
            const targetSlot = elements.sentence.querySelector(`[data-index="${state.currentWordIndex}"]`);
            if (targetSlot) {
                targetSlot.textContent = clickedWord;
                targetSlot.classList.remove('word-placeholder');
                targetSlot.classList.add('word-placed');
            }

            state.currentWordIndex++;
            elements.message.textContent = '';

            if (state.currentWordIndex === state.words.length) {
                stopAudioLoop();
                elements.listenAgainBtn.disabled = true;

                if (state.mistakeCount <= 2) {
                    state.score += 10;
                    state.correctlyAnsweredCount++;
                    elements.message.textContent = 'Ch√≠nh x√°c! +10 ƒëi·ªÉm.';
                    elements.message.style.color = 'var(--success-color)';
                } else {
                    elements.message.textContent = `B·∫°n ƒë√£ sai ${state.mistakeCount} l·∫ßn, kh√¥ng ƒë∆∞·ª£c c·ªông ƒëi·ªÉm c√¢u n√†y.`;
                    elements.message.style.color = 'var(--error-color)';
                }

                state.completedSentences++;
                state.currentSentenceIndex++;
                updateScoreDisplay();
                
                elements.sentence.innerHTML = '';
                const wordSpans = state.originalSentence.split(' ').map(word => {
                    const span = document.createElement('span');
                    span.textContent = word;
                    span.className = 'sentence-word';
                    elements.sentence.appendChild(span);
                    elements.sentence.appendChild(document.createTextNode(' '));
                    return span;
                });
                
                speak(state.originalSentence, {
                    spans: wordSpans,
                    callback: () => {
                        state.nextSentenceTimeoutId = setTimeout(() => {
                            elements.message.textContent = '';
                            elements.message.style.color = 'var(--error-color)';
                            startNewSentence();
                        }, 2000)
                    }
                });
            }
        } else {
            wordEl.classList.add('incorrect');
            state.mistakeCount++;
            elements.message.textContent = `Sai r·ªìi! (S·ªë l·∫ßn sai: ${state.mistakeCount})`;
            
            setTimeout(() => {
                wordEl.classList.remove('incorrect');
            }, 1500);
        }
    }

    function showTopicCongratulations() {
        elements.gameScreen.style.display = 'none';
        elements.topicCongratsScreen.style.display = 'flex';
        elements.congratsMessage.innerHTML = `Ch√∫c m·ª´ng <strong>${state.playerName}</strong>!<br>B·∫°n ƒë√£ ho√†n th√†nh ƒë√∫ng ${state.correctlyAnsweredCount}/${state.currentSentences.length} c√¢u trong ch·ªß ƒë·ªÅ "${state.currentTopic}".`;
        startFireworks();
    }

    function showTopicSelection() {
        stopAudioLoop();
        stopFireworks();
        elements.gameScreen.style.display = 'none';
        elements.topicCongratsScreen.style.display = 'none';
        elements.startScreen.style.display = 'none';
        elements.topicSelectionScreen.style.display = 'flex';
        
        elements.topicSelectionScreen.innerHTML = '<h2>Ch·ªçn m·ªôt ch·ªß ƒë·ªÅ ƒë·ªÉ h·ªçc:</h2>';
        let colorIndex = 1;
        for (const topicName in topics) {
            const topicBtn = document.createElement('button');
            topicBtn.className = `topic-btn topic-btn-color-${colorIndex}`;
            topicBtn.textContent = topicName;
            topicBtn.onclick = () => startTopic(topicName);
            elements.topicSelectionScreen.appendChild(topicBtn);
            colorIndex = (colorIndex % 6) + 1;
        }
    }
    
    function startTopic(topicName) {
        initializeState();
        state.currentTopic = topicName;
        state.currentSentences = topics[topicName];
        elements.gameSubtitle.textContent = `(Ch·ªß ƒë·ªÅ: ${topicName})`;
        updateScoreDisplay();
        elements.topicSelectionScreen.style.display = 'none';
        elements.gameScreen.style.display = 'block';
        startNewSentence();
    }

    function startGame() {
        const playerName = elements.playerNameInput.value.trim();
        if (playerName === "") {
            alert("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu!");
            return;
        }
        state.playerName = playerName;
        showTopicSelection();
    }

    const ctx = elements.canvas.getContext('2d');
    let particles = [];
    function startFireworks() {
        particles = [];
        for(let i = 0; i < 5; i++) {
            setTimeout(() => createExplosion(), Math.random() * 1000);
        }
        state.fireworkInterval = setInterval(createExplosion, 500 + Math.random() * 500);
        animateFireworks();
    }
    function createExplosion() {
        const x = Math.random() * elements.canvas.width;
        const y = Math.random() * elements.canvas.height / 2;
        for (let i = 0; i < 50; i++) particles.push(createParticle(x, y));
    }
    function createParticle(x, y) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;
        return { x, y, vx: Math.cos(angle) * speed, vy: Math.sin(angle) * speed, color: `hsl(${Math.random() * 360}, 100%, 70%)`, size: Math.random() * 3 + 1, life: 1, fade: 0.02 };
    }
    function animateFireworks() {
        if(!state.animationFrameId) state.animationFrameId = requestAnimationFrame(animateFireworks);
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);
        ctx.globalCompositeOperation = 'lighter';
        particles = particles.filter(p => p.life > 0); 
        particles.forEach(p => {
            p.x += p.vx; p.y += p.vy; p.vy += 0.05; p.life -= p.fade;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fillStyle = `hsla(${p.color.match(/\d+/)[0]}, 100%, 70%, ${p.life})`;
            ctx.fill();
        });
    }
    function stopFireworks() {
        if (state.animationFrameId) cancelAnimationFrame(state.animationFrameId);
        state.animationFrameId = null;
        if(state.fireworkInterval) clearInterval(state.fireworkInterval);
        state.fireworkInterval = null;
        particles = [];
        ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
    }

    elements.startBtn.addEventListener('click', startGame);
    elements.resetBtn.addEventListener('click', showTopicSelection);
    elements.playTopicAgainBtn.addEventListener('click', () => {
        startTopic(state.currentTopic);
    });
    elements.chooseAnotherTopicBtn.addEventListener('click', showTopicSelection);

    elements.listenAgainBtn.addEventListener('click', () => {
        if (state.originalSentence) {
            startAudioLoop();
        }
    });

    window.addEventListener('resize', () => {
        elements.canvas.width = window.innerWidth;
        elements.canvas.height = window.innerHeight;
    });

    document.addEventListener('DOMContentLoaded', () => {
        elements.canvas.width = window.innerWidth;
        elements.canvas.height = window.innerHeight;
        initializeState();
        initializeSpeech();
    });
